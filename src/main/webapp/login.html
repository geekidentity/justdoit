<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>geek1994</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login">
    <div class="container">
        <div class="logo">
            <img src="assets/img/logo-big.png" alt="geek1994">
        </div>
        <div class="login-content">

            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" method="post" action="login">
                <h3 class="form-title">用户登陆</h3>
                <div class="alert alert-danger display-none">
                    <button class="pull-right close" data-close="alert" type="button"></button>
                    <span>请输入您的用户名和密码</span>
                </div>
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="icon-user"></i></div>

                        <input class="form-control" name="username" id="username" type="text" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="icon-lock"></i></div>
                        <input class="form-control" name="password" id="password" type="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-action">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">记住我
                    </label>
                    <button class="btn pull-right" type="button" id="login-btn">登陆</button>
                </div>
                <div>
                    <h4>忘记密码？</h4>
                    <p>点击<a href="#">这里</a>重置密码</p>
                </div>
            </form>
            <!-- END LOGIN FORM -->

            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="hidden" method="post">
                <h3>忘记密码？</h3>
                <p>请输入您注册时的邮箱</p>
                <div class="form-group">
                    <div class="">
                        <i></i>
                        <input class="form-control" name="email" type="text">
                    </div>
                </div>
                <div class="form-action">
                    <button class="btn" type="button">
                        <i></i>返回
                    </button>
                    <button class="btn pull-right btn-success" type="button">
                        <i class="icon-angle-right"></i>提交
                    </button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
        </div>
    </div>

    <script type="text/javascript" src="assets/plugins/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/plugins/backstretch/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="assets/scripts/login.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</body>
</html>
